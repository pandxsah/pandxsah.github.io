<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Contact Me · Sahil Pandita</title>

  <!-- Tailwind (REQUIRED) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Shared theme CSS -->
  <link rel="stylesheet" href="/assets/css/theme.css">

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-slate-950 text-slate-100 transition-colors duration-300">

  <!-- HEADER (Injected) -->
  <div id="site-header"></div>

  <!-- PAGE CONTENT -->
  <main class="pt-28 pb-24">
    <section class="max-w-4xl mx-auto px-4 sm:px-6">

      <!-- Page header -->
      <header class="mb-14 animate-fade-in">
        <p class="text-sm uppercase tracking-[0.15em] text-slate-400">Contact</p>
        <h1 class="mt-2 text-4xl font-semibold">
          Let’s <span class="gradient-text">Connect</span>
        </h1>
        <p class="mt-4 text-slate-300 max-w-xl">
          Reach out for roles, collaboration, or a quick conversation.
        </p>
      </header>

      <!-- Action cards -->
      <div class="space-y-6">

        <!-- EMAIL (copyable) -->
        <div
          onclick="copyEmail()"
          class="group cursor-pointer p-6 rounded-2xl bg-slate-900/60 border border-slate-800
                 transition-all duration-200
                 hover:border-sky-500 hover:-translate-y-0.5
                 hover:shadow-xl hover:shadow-sky-500/10
                 animate-slide-up">

          <div class="flex items-center gap-4">
            <div class="w-12 h-12 rounded-xl bg-sky-500/20 text-sky-400
                        flex items-center justify-center
                        group-hover:bg-sky-500/30 transition">
              <i class="fa-solid fa-envelope"></i>
            </div>

            <div>
              <h3 class="text-lg font-semibold">Email</h3>
              <p id="emailText" class="text-slate-400 text-sm">
                pandxsah@gmail.com
              </p>
              <p class="text-xs text-slate-500 mt-1">
                Click to copy email
              </p>
            </div>
          </div>
        </div>

        <!-- LINKEDIN -->
        <a href="https://www.linkedin.com/in/isahilpandita"
           target="_blank" rel="noopener"
           class="group block p-6 rounded-2xl bg-slate-900/60 border border-slate-800
                  transition-all duration-200
                  hover:border-sky-500 hover:-translate-y-0.5
                  hover:shadow-xl hover:shadow-sky-500/10
                  animate-slide-up">

          <div class="flex items-center gap-4">
            <div class="w-12 h-12 rounded-xl bg-sky-500/20 text-sky-400
                        flex items-center justify-center
                        group-hover:bg-sky-500/30 transition">
              <i class="fa-brands fa-linkedin-in"></i>
            </div>

            <div>
              <h3 class="text-lg font-semibold">LinkedIn</h3>
              <p class="text-slate-400 text-sm">
                Professional profile
              </p>
            </div>
          </div>
        </a>

        <!-- WHATSAPP -->
        <a href="https://wa.me/917780871070"
           target="_blank" rel="noopener"
           class="group block p-6 rounded-2xl bg-slate-900/60 border border-slate-800
                  transition-all duration-200
                  hover:border-emerald-500 hover:-translate-y-0.5
                  hover:shadow-xl hover:shadow-emerald-500/10
                  animate-slide-up">

          <div class="flex items-center gap-4">
            <div class="w-12 h-12 rounded-xl bg-emerald-500/20 text-emerald-400
                        flex items-center justify-center
                        group-hover:bg-emerald-500/30 transition">
              <i class="fa-brands fa-whatsapp"></i>
            </div>

            <div>
              <h3 class="text-lg font-semibold">WhatsApp</h3>
              <p class="text-slate-400 text-sm">
                Quick chat or follow-up
              </p>
            </div>
          </div>
        </a>


        <!-- LOCATION -->
        <div
          class="p-6 rounded-2xl bg-slate-900/50 border border-slate-800
                 animate-slide-up">

          <div class="flex items-center gap-4">
            <div class="w-12 h-12 rounded-xl bg-slate-700/40 text-slate-300
                        flex items-center justify-center">
              <i class="fa-solid fa-location-dot"></i>
            </div>

            <div>
              <h3 class="text-lg font-semibold">Location</h3>
              <p class="text-slate-400 text-sm">
                Bangalore, India
              </p>
            </div>
          </div>
        </div>

      </div>

    </section>
  </main>

  <!-- FOOTER (Injected) -->
  <div id="site-footer"></div>

  <!-- JS -->
  <script src="/assets/js/header.js"></script>
  <script src="/assets/js/theme.js"></script>

  <script>
    function copyEmail() {
      const email = "pandxsah@gmail.com";
      navigator.clipboard.writeText(email);

      const el = document.getElementById("emailText");
      const original = el.innerText;

      el.innerText = "Copied to clipboard ✓";
      setTimeout(() => {
        el.innerText = original;
      }, 1200);
    }
  </script>

</body>
</html>
