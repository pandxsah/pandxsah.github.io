<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Contact Me · Sahil Pandita</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Shared theme CSS -->
  <link rel="stylesheet" href="/assets/css/theme.css" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>

<body class="bg-slate-950 text-slate-100">

  <!-- Header (Injected) -->
  <div id="site-header"></div>

  <!-- Page Content -->
  <main class="pt-28 pb-24">
    <section class="max-w-4xl mx-auto px-4 sm:px-6">

      <header class="mb-14">
        <p class="text-sm uppercase tracking-[0.15em] text-slate-400">
          Contact Me
        </p>
        <h1 class="mt-2 text-4xl font-semibold">
          Let’s <span class="text-cyan-400">Connect</span>
        </h1>
        <p class="mt-4 text-slate-300 max-w-xl">
          Reach out for roles, collaboration, or a quick conversation.
        </p>
      </header>

      <div class="space-y-6">

        <!-- Email -->
        <div
          onclick="copyEmail()"
          class="cursor-pointer p-6 rounded-2xl bg-slate-900/60 border border-slate-800
                 hover:border-cyan-500 hover:-translate-y-0.5 transition">

          <div class="flex items-center gap-4">
            <div class="w-12 h-12 rounded-xl bg-cyan-500/20 text-cyan-400
                        flex items-center justify-center">
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div>
              <h3 class="text-lg font-semibold">Email</h3>
              <p id="emailText" class="text-slate-400 text-sm">
                pandxsah@gmail.com
              </p>
              <p class="text-xs text-slate-500 mt-1">
                Click to copy email
              </p>
            </div>
          </div>
        </div>

        <!-- LinkedIn -->
        <a
          href="https://www.linkedin.com/in/isahilpandita"
          target="_blank"
          class="block p-6 rounded-2xl bg-slate-900/60 border border-slate-800
                 hover:border-cyan-500 hover:-translate-y-0.5 transition">

          <div class="flex items-center gap-4">
            <div class="w-12 h-12 rounded-xl bg-cyan-500/20 text-cyan-400
                        flex items-center justify-center">
              <i class="fa-brands fa-linkedin-in"></i>
            </div>
            <div>
              <h3 class="text-lg font-semibold">LinkedIn</h3>
              <p class="text-slate-400 text-sm">Professional profile</p>
            </div>
          </div>
        </a>

        <!-- WhatsApp -->
        <a
          href="https://wa.me/917780871070"
          target="_blank"
          class="block p-6 rounded-2xl bg-slate-900/60 border border-slate-800
                 hover:border-emerald-500 hover:-translate-y-0.5 transition">

          <div class="flex items-center gap-4">
            <div class="w-12 h-12 rounded-xl bg-emerald-500/20 text-emerald-400
                        flex items-center justify-center">
              <i class="fa-brands fa-whatsapp"></i>
            </div>
            <div>
              <h3 class="text-lg font-semibold">WhatsApp</h3>
              <p class="text-slate-400 text-sm">Quick chat or follow-up</p>
            </div>
          </div>
        </a>

        <!-- Location -->
        <div
          class="p-6 rounded-2xl bg-slate-900/50 border border-slate-800">

          <div class="flex items-center gap-4">
            <div class="w-12 h-12 rounded-xl bg-slate-700/40 text-slate-300
                        flex items-center justify-center">
              <i class="fa-solid fa-location-dot"></i>
            </div>
            <div>
              <h3 class="text-lg font-semibold">Location</h3>
              <p class="text-slate-400 text-sm">Bangalore, India</p>
            </div>
          </div>
        </div>

      </div>

    </section>
  </main>

  <!-- Footer (Injected) -->
  <div id="site-footer"></div>

  <!-- JS -->
  <script src="/assets/js/header.js"></script>

  <script>
    function copyEmail() {
      const email = "pandxsah@gmail.com";
      navigator.clipboard.writeText(email);
      const el = document.getElementById("emailText");
      const original = el.innerText;
      el.innerText = "Copied to clipboard ✓";
      setTimeout(() => (el.innerText = original), 1200);
    }
  </script>

</body>
</html>
